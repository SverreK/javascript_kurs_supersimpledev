<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip</title>
  </head>

  <body>
    <h1>Coin Flip Game</h1>
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails');">tails</button>
    <button onclick="alert(`Your score is ${score.userScore}.`);">Score</button>
    <button
      onclick="score.userScore = 0; alert('Score reset!'); localStorage.removeItem('score')"
    >
      Reset Score
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        userScore: 0,
      };

      function playGame(coinSide) {
        const flip = coinFlip();

        if (flip === coinSide) {
          score.userScore++;
          alert(`You win with ${coinSide}!`);
        } else {
          alert(`You lost with ${coinSide}!`);
        }

        localStorage.setItem('score', JSON.stringify(score));
      }

      function coinFlip() {
        const coinFlip = Math.random() >= 0.5;
        return coinFlip ? 'heads' : 'tails';
      }
    </script>

    <h3>Play Rock paper Scissors!</h3>

    <p>
      <a href="08-rock-paper-scissors copy.html">Play Game!</a>
    </p>
  </body>
</html>
